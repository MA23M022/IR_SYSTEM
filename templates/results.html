<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Query: "{{ query }}"</h2>
        <h3>Top 5 Document IDs:</h3>
        <ul>
            {% for doc_id in doc_ids %}
                <li>{{ doc_id }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
